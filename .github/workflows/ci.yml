name: Node.js CI

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [19.x]
    steps:
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.BUTLER_ORACLE_SSH }}
      - name: Add Known Hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 152.69.160.215 >> ~/.ssh/known_hosts
          echo "${{ secrets.BUTLER_ORACLE_SSH }}" > ~/.ssh/id_rsa
      - name: SSH to location and deploy
        timeout-minutes: 1
        run: |
          ssh -tt -o StrictHostKeyChecking=no ubuntu@152.69.160.215 "
          cd ~ ;
          git pull ;
          yarn ;
          yarn start ;

